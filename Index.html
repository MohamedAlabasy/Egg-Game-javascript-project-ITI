<!DOCTYPE html>
<html>

<head>
    <title>Index</title>
    <link href="Style.css" rel="stylesheet" />
</head>

<body id="welcomeScreen">
    <div>
        <label id="title">EGG collecting</label>
        <form method="get" action="https://www.google.com/">

            <input id="userName" name="userName" type="text" value="Enter Your Name" />
            <span id="error">!</span>
            <table id="radioTable">
                <tr>
                    <td>
                        <input class="radioLevel" type="radio" name="gameLevel" value="1"checked>Easy</input>
                    </td>
                    <td>
                        <input class="radioLevel" type="radio" name="gameLevel" value="3">Normal</input>
                    </td>
                    <td>
                        <input class="radioLevel" type="radio" name="gameLevel" value="6">Hard</input>
                    </td>
                </tr>
            </table>

            <td colspan="4">
                <input id="Restart" type="submit" value="Start Game" />

        </form>
    </div>

    <script src="Index.js"></script>
</body>

</html>

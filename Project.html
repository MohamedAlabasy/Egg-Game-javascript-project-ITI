<!DOCTYPE html>
<html>

<head>
    <title>Java Script Project</title>
    <link href="Style.css" rel="stylesheet" />
</head>

<body>
    <div id="welcomeScreen">
        <!-- action="" -->
        <form>
            <table>
                <tr>
                    <td>
                        <p>Enter Your Name</p>
                    </td>
                    <td colspan="3"> <input name="userName" type="text" /></td>
                </tr>
                <tr>
                    <td><p id="Game Level">Game level</p></td>
                    <td><input type="radio" name="gameLevel" value="easy" checked>Easy</input></td>
                    <td><input type="radio" name="gameLevel" value="normal">Normal</input></td>
                    <td><input type="radio" name="gameLevel" value="hard">Hard</input></td>
                </tr>
                <tr>
                    <td colspan="4">
                        <input id="startGames" type="button" value="Start Games" />
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <div id="gameScreen">
        <button id="pause">Pause</button>
        <button id="resume">Resume</button>
    </div>



    <script src="ClassShapes.js"></script>
    <script src="ClassBasket.js"></script>
    <script src="ClassEgg.js"></script>
    <script src="gameEntryPoint.js"></script>
